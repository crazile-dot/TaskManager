<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">
      Edit task
    </h1>

    <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter task name..." value="{{ task.title }}">

    <br><br>
    <div class="buttons is-right">
      <button class="button is-medium" [routerLink]="['/dashboard/' + selectedProjectId + '/stories/' + selectedStoryId]">Cancel</button>
      <button class="button is-primary has-text-white is-medium" (click)="updateTaskName(taskTitleInput.value)">Save</button>
    </div>

    
  </div>
</div>
